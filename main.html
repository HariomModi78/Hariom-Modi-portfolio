<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InInstagram</title>
    <link rel="stylesheet" href="main.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="top-bar">
            <div class="top-bar-item1 ">
                <p>InInstagram</p>
            </div>
            <div class="top-bar-item">
                <i class="ri-heart-line"></i>
            </div>
            <div class="top-bar-item">
                <i class="ri-send-plane-2-line"></i>
                <div class="add"></div>
            </div> 
        </div>
        <div class="story-bar">
            <div class="story">
                <div class="circle">
                    <div class="story-bar-image">
                        <img src="Myphoto.jpg" alt="">
                        <div class="add-icon">+</div>
                    </div>
                </div>
                
                <p>My story</p>
            </div>
            <div class="story">
                <div class="circle">
                    <div class="story-bar-image">
                    </div>
                </div>
                <p>Hairom</p>
            </div>
        </div>
        <div class="reel-page">
            <div class="video">
                <div class="video-profile">
                    <div class="video-profile-image"></div>
                    <div class="video-profile-detail">
                        <p>Hariom Modi</p>
                    </div>
                    <div class="video-profile-more">
                        <i class="ri-more-2-fill"></i>
                    </div>
                </div>
                <video autoplay muted controls src="https://videos.pexels.com/video-files/3263581/3263581-hd_1080_1920_30fps.mp4" ></video>
                <div class="video-responce">
                    <div class="video-responce-part1">
                        <i class="ri-heart-line"></i>
                        <i class="ri-message-3-line"></i>
                        <i class="ri-send-plane-2-line"></i>
                    </div>
                    <div class="video-responce-part2">
                        <i class="ri-bookmark-line"></i>
                    </div>
                </div>
            </div>
            <div class="video">
                <div class="video-profile">
                    <div class="video-profile-image"></div>
                    <div class="video-profile-detail">
                        <p>Hariom Modi</p>
                    </div>
                    <div class="video-profile-more">
                        <i class="ri-more-2-fill"></i>
                    </div>
                </div>
                <video autoplay muted controls src="https://videos.pexels.com/video-files/3263581/3263581-hd_1080_1920_30fps.mp4" ></video>
                <div class="video-responce">
                    <div class="video-responce-part1">
                        <i class="ri-heart-line"></i>
                        <i class="ri-message-3-line"></i>
                        <i class="ri-send-plane-2-line"></i>
                    </div>
                    <div class="video-responce-part2">
                        <i class="ri-bookmark-line"></i>
                    </div>
                </div>
            </div>
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
    </div>

        <div class="bottom-bar">
            <div class="bottom-bar-item">
                <i class="ri-home-fill"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-search-line"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-add-circle-line"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-film-line"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-account-circle-line"></i>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
