<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> inst Login page 2 </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="signup.css">

</head>
<body>
    
 <div class="main-container">

     <div class="container">

                <div class="nave">
                    <i class="fa-solid fa-arrow-left-long" style="color: #ffffff;"></i>
                </div>

        
            <div class="hero">
                     <h1 id="Heading">
                            What's your mobile number?
                    </h1>

                     <p id="instruct">
                            Enter the mobile number on which you can be contacted. No one will see this on your profile.
                     </p>

                    <div id="number">
                            <input type="tel" name="telphone" placeholder=" Mobile Number " pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="10"  id="input-num" title="Ten digits code" required/>    
                    </div> 
                    
                    <div id="inform">
                            <p> You  may recive WhatsApp and SMS notification form us for security and login purposes. </p>
                    </div>

                    <div id="buttons">
                        <button id="Next-btn">Next</button>
                        <button id="Signup-btn">Sign up with email address</button>
                    </div>

                    <footer>
                        <p>I already have a account</p>
                    </footer>

                </div>
                
            
     </div>



</div>







    <script src="signup.js"></script>
</body>
</html>
