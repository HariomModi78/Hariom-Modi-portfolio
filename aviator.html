<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator</title>
    <link rel="stylesheet" href="aviator.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
    <div class="cover">
        <div class="previousresult">
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="wallet"><i class="ri-wallet-3-line"></i></div>
            <div class="option"><i class="ri-add-circle-line"></i></div>
            <div class="refresh"><i class="ri-refresh-line"></i></div>
        </div>
        <div class="maincover">
            <div class="sideline"></div>
            <div class="maincoverreal">
                <div class="loader"></div>
                <div class="x">100x</div>
                 <!-- <img src="aviator.png" alt="airoplane"> -->
            </div>
        </div>
        <div class="bottomline">
                <h4>Enter Target  <input type="number" name="" id="target" placeholder="points value not allowed" max="100" min="1" ></h4>
                
                <h4>Winning Amount  <div class="winning"></div></h4>
                
                <h4>Total Balance  <div class="totalBalance">11.00 INR</div></h4>
                
        </div>
    </div>
    <div class="bet">
        <div class="bet1">
            <div class="betpart1">
                <div class="bettype">
                    <div class="bettypeselect">bet</div>
                    <p>auto</p>
                </div>
            </div>
            <div class="betpart2">
               <div class="amount">
                    <div class="amountselector">
                        <i class="ri-subtract-fill"></i>
                        <div class="amountenter" contenteditable="true">5</div>
                        <i class="ri-add-fill"></i>
                    </div>
                </div>
                <div class="confirm">
                    <h1>BET</h1>
                    <div class="remove"><h1 class="betamount">5</h1><h5>INR</h5></div>
                </div>
            </div>
        </div>
        <div class="bet2">
            <div class="betpart1">
                <div class="bettype">
                    <div class="bettypeselect">bet</div>
                    <p>auto</p>
                </div>
            </div>
            <div class="betpart2">
                <div class="amount">
                    <div class="amountselector">
                        <i class="ri-subtract-fill"></i>
                        <div class="amountenter" contenteditable="true">5</div>
                        <i class="ri-add-fill"></i>
                    </div>
                </div>
                <div class="confirm">
                    <h1>BET</h1>
                    <div class="remove"><h1 class="betamount">5</h1><h5>INR</h5></div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="aviator.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
