<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reel.css">
    <link

    rel="stylesheet"
    />
</head>
<body>
    <main>
        <div class="like-animation">
    
        </div>
        <div class="reel-block">

                <video class="video-block" controls src="https://videos.pexels.com/video-files/3694915/3694915-sd_360_640_30fps.mp4"></video>

                <i class="ri-heart-line item"></i>

        </div>
        
        <div class="reel-block">
            <div class="video">
                <video class="video-block" controls src="https://videos.pexels.com/video-files/5896379/5896379-sd_360_640_24fps.mp4"></video>
            </div>
            <div class="option">
                <i class="ri-heart-line item like-icon"></i>
                <i class="ri-chat-1-line item"></i>
                <i class="ri-send-plane-line item"></i>
                <i class="ri-more-2-line item"></i>
            </div>
        </div>

        <div class="reel-block">
            <div class="video">

                <video class="video-block" controls src="https://videos.pexels.com/video-files/5896379/5896379-sd_360_640_24fps.mp4"></video>
            </div>
            <div class="option">
                <i class="ri-heart-line item"></i>
                <i class="ri-chat-1-line item"></i>
                <i class="ri-send-plane-line item"></i>
                <i class="ri-more-2-line item"></i>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="bottom-bar-item">
                <i class="ri-home-fill"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-search-line"></i>
            </div>
            <div class="bottom-bar-item">
