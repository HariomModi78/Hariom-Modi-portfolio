<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <main>

        <div class="profile-detail">
            <div class="top-detail-bar">
                <div class="top-detail-bar-name">Hariom Modi<i class="ri-arrow-drop-down-line"></i></div>
                <div class="top-detail-bar-option">
                   
                    <div class="top-detail-bar-add">+</div>
                    <i class="ri-indent-decrease"></i>
                </div>
            </div>
            <div class="profile-main-detail">
                <div class="profile-main-detail-part1">
                    <div class="circle">
                            <div class="story-bar-image">
                                <img src="Myphoto.jpg" alt="">

                                <!-- <div class="add-icon">+</div> -->
                            </div>
                    </div>
                    <div class="profile-content">
                        
                    </div>
                </div>
                <div class="profile-main-detail-part2">
                    <div class="profile-name">Hariom Modi</div>
                        <div class="upload-detail">
                            <div class="post">
                                <div class="post-number number"></div>
                                <p>Posts</p>
                            </div>
                            <div class="follower">
                                <div class="follower number"></div>
                                <p>Followers</p>
                            </div>
                            <div class="following ">
                                <div class="post-number number"></div>
                                <p>Following</p>
                            </div>
                        </div>
                </div>
            </div>
            <div class="profile-option">
                <div class="edit-profile">Edit Profile</div>
                <div class="share-profile">Share Profile</div>
                <i class="ri-user-add-line"></i>
            </div>
        </div>
        <div class="video-type">
            <i class="ri-grid-line"></i>
            <i class="ri-bookmark-line"></i>
            <i class="ri-account-pin-box-line"></i>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar-item">
                <i class="ri-home-fill"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-search-line"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-add-circle-line"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-film-line"></i>
            </div>
            <div class="bottom-bar-item">
                <i class="ri-account-circle-line"></i>
            </div>
        </div>
        <div class="upload">
            <div class="reel">
                <video  controls src="https://videos.pexels.com/video-files/3263581/3263581-hd_1080_1920_30fps.mp4" ></video>
            </div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
        </div>

    </main>
    <script src="profile.js"></script>
</body>
</html>
