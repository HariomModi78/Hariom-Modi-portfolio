<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="cover1">
        <div class="amount">
            <div class="text"><h1>Add amount</h1></div>
            <div class="row">
                <div class="money" id="hundred">50Rs</div>
                <div class="money" id="twoHundred">70Rs</div>
                <div class="money" id="threeHundred">100Rs</div>
            </div>
            <div class="payment"><h1>Payment</h1></div>
        </div>
    </div>
    
        <div id="hundredRsQr">
            <img src="100rs QR.png" alt="">
            <div class="timer"></div>
            <div class="utr" contenteditable="true" >Enter UTR number</div>
            <div class="time">50Rs</div>
        </div>
        <div id="twoHundredRsQr">
            <img src="200rs QR.png" alt="">
            <div class="timer"></div>
            <div class="utr" contenteditable="true" >Enter UTR number</div>
            <div class="time">70Rs</div>
        </div>
        <div id="threeHundredRsQr">
            <img src="300rs QR.png" alt="">
            <div class="timer"></div>
            <div class="utr" contenteditable="true" >Enter UTR number</div>
            <div class="time">100Rs</div>
        </div>
 
    <script src="qr.js"></script>
</body>
</html>
