<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallet</title>
    <link rel="stylesheet" href="wallet.css" class="css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="cover">
        <div class="profile">
            <div class="image"><i class="ri-user-fill"></i></div>
        </div>
        <div class="balance">
            <p>Withdrawable Balance</p><div class="wallet"></div>
        </div>
        <div class="input" contenteditable="true" >Enter Amount</div>
        <div class="withdraw">Withdraw</div>
        <div class="code">Your Redeem code is here after withdraw</div>
        <div class="info">100 INR = 1Rs</div>
        <div class="minimum">Minimum Withdraw : 1000INR(10Rs)</div>
    </div>
    <script src="wallet.js"></script>
</body>
</html>
