<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine traker</title>
    <link rel="stylesheet" href="routineTracker.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="input">
        <input type="text" name="" id="input" placeholder="Enter Your Task and Add">
        <button>Save</button>
    </div>
    <div id="today">
        <h1>Today Task</h1>
        
        <div class="addButton"><p>+</p></div>
        <div class="bottom">
            <div class="bottomBox" id="todayBox"><i class="ri-list-check-3"></i><p>Today Task</p></div>
            <div class="bottomBox" id="commonBox"><i class="ri-indent-decrease"></i><p>Common Task</p></div>
            <div class="bottomBox" id="trackBox"><i class="ri-progress-6-line"></i><p>Track</p></div>
            <div class="bottomBox" id="moreBox"><i class="ri-more-fill"></i><p>More</p></div>
        </div>
    </div>
    <div id="common">
        <h1>Common Task</h1>

    </div>
    <div id="track">
        <h1>Task Track</h1>
        <a class="daily" href="#dailyTrack">Daily</a>
        <a class="weekly" href="#weeklyTrack">Weekly</a>
        <a class="monthly" href="#monthlyTrack">Monthly</a>
        <a class="yearly" href="#yearlyTrack">Yearly</a>
    </div>
    <div id="more">

    </div>
    <div id="dailyTrack">
        <h1>Daily Task Tracker</h1>
        <div class="circle"></div>
        <div class="dailyPercentage">0%</div>
    </div>
    <div id="weeklyTrack">
        <h1>Weekly Task Tracker</h1>
        <div class="circle"></div>
        <div class="weeklyPercentage">0%</div>
    </div>
    <div id="monthlyTrack">
        <h1>Monthly Task Tracker</h1>
        <div class="circle"></div>
        <div class="monthlyPercentage">0%</div>
    </div>
    <div id="yearlyTrack">
        <h1>Yearly Task Tracker</h1>
        <div class="circle"></div>
        <div class="yearlyPercentage">0%</div>
    </div>
    <script src="routineTracker.js"></script>
</body>
</html>
