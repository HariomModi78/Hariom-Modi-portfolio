<!DOCTYPE html>
<html>
    <head>
        <title>Flip Game</title>
        <link rel="stylesheet" href="levelTwo.css" class="css">
        <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    </head>
    <body>
        <div class="page1">
            <div class="top"><h1>Level </h1></div>
            <level>2</level>
            <div class="cover">
                <div class="row">
                    
                    <div class="box"><i class="ri-heart-line"></i></div>
                    <div class="box"><i class="ri-emotion-happy-line"></i></div>
                </div>
                <div class="row">
                    <div class="box"><i class="ri-emotion-laugh-line"></i></div>
                    <div class="box"><i class="ri-heart-fill"></i></div>
                    <div class="box"><i class="ri-heart-line"></i></div>
                    <div class="box"><i class="ri-heart-fill"></i></div>
                </div>
                <div class="row">
                    <div class="box"><i class="ri-heart-fill"></i></div>
                    <div class="box"><i class="ri-heart-line"></i></div>
                    <div class="box"><i class="ri-heart-fill"></i></div>
                    <div class="box"><i class="ri-emotion-laugh-line"></i></div>
                </div>
                <div class="row">
                    <div class="box"><i class="ri-emotion-happy-line"></i></div>
                    <div class="box"><i class="ri-heart-line"></i></div>
                   
                </div>
            </div>
        </div>

        <div id="page2">
            <div class="options">
                <h2>level Completed</h2>
                <div class="inputrow">
                    <a href="levelOne.html" class="input"><div><i class="ri-arrow-left-double-fill"></i></div></a>
                    <a href="levelTwo.html" class="input"><div ><i class="ri-loop-left-fill"></i></div></a>
                    <a href="levelThree.html" class="input"><div ><i class="ri-forward-end-line"></i></div></a>
                </div>
            </div>
        </div>
        <script src="levels.js"></script>
    </body>
</html>
